<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}AWARE{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            background: #0b3d91;
            /* dark blue */
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            gap: 12px;
        }

        .brand {
            font-weight: 700;
            font-size: 1.05rem;
            color: inherit;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
        }

        /* active link: reverse colors */
        .nav a.active {
            background: #fff;
            color: #0b3d91;
            font-weight: 600;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .user {
            color: #fff;
            font-size: 0.95rem;
        }

        .logout a {
            color: #fff;
            text-decoration: none;
            padding: 6px 8px;
            border-radius: 4px;
        }

        .logout a:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        a:focus {
            outline: 2px solid rgba(255, 255, 255, 0.12);
            outline-offset: 2px;
        }

        main {
            background: #fff;
            color: #222;
            min-height: calc(100vh - 56px);
            padding: 16px;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>
    {% set p = request.url.path %}
    <div class="topbar">
        <div style="display:flex;align-items:center;gap:16px;">
            <a class="brand" href="/">AWARE</a>

            <nav class="nav" aria-label="Main navigation">
                <a href="/" class="{% if p == '/' %}active{% endif %}">Home</a>
                <a href="/about" class="{% if p.startswith('/about') %}active{% endif %}">About</a>
                <a href="/flow" class="{% if p.startswith('/flow') %}active{% endif %}">Flow</a>
            </nav>
        </div>

        <div class="right">
            {% if user_id %}
            <div class="user">Signed in as <strong>{{ user_id }}</strong></div>
            <div class="logout"><a href="/logout">Logout</a></div>
            {% else %}
            <a href="/login" style="color:#fff; text-decoration:none;">Login</a>
            {% endif %}
        </div>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
